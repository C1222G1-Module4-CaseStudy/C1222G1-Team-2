<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div th:replace="layout-list :: head-list"></div>
</head>
<body>
<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
    <a href="admin/customer" >Admin</a>
    </div>
<a class="btn btn-primary" href="/creatProduct" role="button">Creat</a>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="product : ${productList}">
                <div class="card">
                    <img th:src="${product.picture}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.price}"></p>
                        <p th:text="${product.description}"></p>
                        <a class="btn btn-primary" th:href="@{/updateProduct/{id}(id=${product.id})}"
                           role="button">Chỉnh sửa</a>
                        <button th:onclick="|deleteByID(${product.id})|" type="button" class="btn btn-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#modelId">
                            Xóa
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>

<div th:replace="layout-list:: nav-top"></div>
</ul>

<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId"></h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to delete product?
            </div>
            <div class="modal-footer">
                <form action="/deleteProduct">
                    <input type="hidden" th:id="idDelete" th:name="id">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout-list::footer"></div>
<script>
    function deleteByID(id) {
        document.getElementById("idDelete").value = id;
    }
</script>
</body>
</html>
