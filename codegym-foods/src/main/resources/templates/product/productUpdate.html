<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form action="/update" th:object="${productDto}">
    <input th:field="*{id}" type="hidden" >
    <div class="input-group mb-3">
        <label for="name">Name Of Product</label>
        <input type="text"
               id="name" class="form-control" aria-describedby="helpId" th:field="*{name}">
    </div>
    <div><p th:if="${#fields.hasErrors()}" th:errors="*{name}"></p></div>

    <div class="input-group mb-3">
        <label for="description">Description Of Product</label>
        <input type="text"
               id="description" class="form-control" aria-describedby="helpId" th:field="*{description}">
    </div>
    <div><p th:if="${#fields.hasErrors()}" th:errors="*{description}"></p></div>

    <div class="input-group mb-3">
        <label for="price">Price Of Product</label>
        <input type="text"
               id="price" class="form-control" aria-describedby="helpId" th:field="*{price}">
    </div>
    <div><p th:if="${#fields.hasErrors()}" th:errors="*{price}"></p></div>

    <div class="input-group mb-3">
        <label for="quantity">Quantity Of Product</label>
        <input type="number"
               id="quantity" class="form-control" aria-describedby="helpId" th:field="*{quantity}">
    </div>
    <div><p th:if="${#fields.hasErrors()}" th:errors="*{quantity}"></p></div>

    <div class="input-group mb-3">
        <label for="picture">Picture Of Product</label>
        <input type="text"
               id="picture" class="form-control" aria-describedby="helpId" th:field="*{picture}">
    </div>
    <div><p th:if="${#fields.hasErrors()}" th:errors="*{picture}"></p></div>

    <div class="input-group mb-3">
        <label for="dateExpiration">DateExpiration Of Product</label>
        <input type="date"
               id="dateExpiration" class="form-control" aria-describedby="helpId" th:field="*{dateExpiration}">
    </div>
    <div><p th:if="${#fields.hasErrors()}" th:errors="*{dateExpiration}"></p></div>

    <select th:field="*{productType}">
        <option th:each="productType,inter:${productTypeList}" th:value="${productType.id}">
            <p th:text="${productType.name}"></p>
        </option>
    </select>
    <button type="submit">Creat</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
