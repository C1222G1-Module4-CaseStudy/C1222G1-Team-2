<body>

<header id="header" class="fixed-top d-flex align-items-cente" style="top: 0px">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<form th:action="@{/update}" >
    <section class="h-100 bg-dark" th:object="${productDto}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" >
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img th:src="*{picture}"
                                     alt="Sample photo" class="img-fluid"
                                     style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;height: 50%"/>
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Chỉnh sửa sản phẩm</h3>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example7">Tên sản phẩm <span
                                                style="color: red">*</span></label>
                                        <input type="text" id="form3Example7" class="form-control form-control-lg"
                                               th:field="*{name}"/>
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{name}"
                                              style="color: red"></span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example">Giá <span
                                                style="color: red">*</span></label>
                                        <input type="text" id="form3Example" class="form-control form-control-lg"
                                               th:field="*{price}"/>
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{price}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example81">Số lượng <span
                                                style="color: red">*</span></label>
                                        <input type="number" id="form3Example81" class="form-control form-control-lg"
                                               th:field="*{quantity}"/>
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{quantity}"
                                              style="color: red"></span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example90">Hạn sử dụng <span
                                                style="color: red">*</span></label>
                                        <input type="date" id="form3Example90" class="form-control form-control-lg"
                                               th:field="*{dateExpiration}">
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{dateExpiration}"
                                              style="color: red"></span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="floatingTextarea2">MÔ TẢ <span
                                                style="color: red">*</span></label>
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                                  id="floatingTextarea2"
                                                  style="height: 100px" th:field="*{description}"></textarea>
                                        <span th:if="${#fields.hasErrors()}" th:errors="*{description}"
                                              style="color: red"></span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example971">URL ẢNH <span
                                                style="color: red">*</span></label>
                                        <input type="text" id="form3Example971" class="form-control form-control-lg"
                                               th:field="*{picture}">
                                    </div>
                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Tạo mới</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
</html>
