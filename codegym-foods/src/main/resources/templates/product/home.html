<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" th:each="product : ${productList}">
                <div class="card">
                    <img th:src="${product.picture}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.price}"></p>
                        <p th:text="${product.description}"></p>
                        <a class="btn btn-primary" th:href="@{/updateProduct/{id}(id=${product.id})}"
                            role="button">Chỉnh sửa</a>
                        <button th:onclick="|deleteByID(${product.id})|" type="button" class="btn btn-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#modelId">
                            Xóa
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>

<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId"></h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to delete product?
            </div>
            <div class="modal-footer">
                <form action="/deleteProduct">
                    <input type="hidden" th:id="idDelete" th:name="id">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function deleteByID(id) {
        document.getElementById("idDelete").value = id;
    }
</script>
