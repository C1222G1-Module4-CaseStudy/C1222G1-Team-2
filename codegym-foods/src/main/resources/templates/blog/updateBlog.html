<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Update Blog</h1>
<form action="/blog/updateBlog" th:object="${blogs}" method="post">
    <div class="mb-3">
        <input type="hidden" th:field="*{id}" class="form-control" id="exampleInputEmail112"
               aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Tiêu đề</label>
        <input type="text" th:field="*{title}" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Ngày đăng</label>
        <input type="text" th:field="*{dateNow}" class="form-control" id="exampleInputEmail2"
               aria-describedby="emailHelp">
        <p th:if="${#fields.hasErrors('dateNow')}" th:errors="*{dateNow}"></p>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail5" class="form-label">Ảnh</label>
        <input type="text" th:field="*{imgUrl}" class="form-control" id="exampleInputEmail5"
               aria-describedby="emailHelp">
        <p th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}"></p>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail0" class="form-label">Nội dung</label>
        <input type="text" th:field="*{content}" class="form-control" id="exampleInputEmail0"
               aria-describedby="emailHelp">
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
    </div>
    <div class="input-group">
        <label>Người đăng</label>
        <select th:field="*{employee}">
            <option th:each="blog :${employee}" th:value="${blog.id}">
                <p th:text="${blog.name}"></p>
            </option>
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
