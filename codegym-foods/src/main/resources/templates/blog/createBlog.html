<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<h2>NEW BLOG</h2>
<form action="/blog/createBlog" method="post" th:object="${blogs}">
    <div class="input-group">
        <label for="id">#</label>
        <input type="number"
               class="form-control" name="" id="id" aria-describedby="helpId"
               placeholder="Nhập id mới" th:field="*{id}">
        <label for="title">Tiêu đề bài đăng</label>
        <input type="text"
               class="form-control" name="" id="title" aria-describedby="helpId"
               placeholder="Nhập tiêu đề mới" th:field="*{title}">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        <label for="dateNow">Ngày đăng</label>
        <input type="text"
               class="form-control" name="" id="dateNow" aria-describedby="helpId"
               placeholder="Nhập ngày đăng mới" th:field="*{dateNow}">
        <p th:if="${#fields.hasErrors('dateNow')}" th:errors="*{dateNow}"></p>
        <label for="imgUrl">Ảnh</label>
        <input type="text"
               class="form-control" name="" id="imgUrl" aria-describedby="helpId"
               placeholder="Thêm hình mới" th:field="*{imgUrl}">
        <p th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}"></p>
        <label for="content">Nội dung</label>
        <input type="text"
               class="form-control" name="" id="content" aria-describedby="helpId"
               placeholder="Nhập nội dung mới" th:field="*{content}">
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
        <label >Employee</label>
        <select th:field="*{employee}">
            <option th:each="blog :${employee}" th:value="${blog.getId()}">
                <p th:text="${blog.getName()}"></p>
            </option>
        </select>

        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
