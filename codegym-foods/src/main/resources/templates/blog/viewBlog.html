<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 style="text-align: center">MANAGER BLOG</h3>
<button><a th:href="@{/blog/create-form}">Create new blog</a></button>
<button><a th:href="@{/blog}">Back to blog list</a></button>
<p style="color: green" th:text="${mess}"></p>
<table class="table table-inverse table-inverse">
    <thead class="thead-default">
    <tr>
        <th>#</th>
        <th>Tiêu đề</th>
        <th>Ảnh</th>
        <th>Ngày đăng</th>
        <th>Nội dung</th>
        <th>Người đăng</th>
        <th>Sửa</th>
        <th>Xóa</th>
        <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogList}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.imgUrl}"></td>
        <td th:text="${blog.dateNow}"></td>
        <td th:text="${blog.content}"></td>
        <td th:text="${blog.employee.name}"></td>
        <td>
            <button class="btn btn-warning"><a class="text-white text-decoration-none" th:href="@{/blog/{id}/update(id=${blog.id})}">Update</a></button>
        </td>
        <td>
            <a th:attr="onclick=|deleteId('${blog.getId()}', '${blog.getTitle()}')|" data-bs-toggle="modal" data-bs-target="#modelId" class="btn btn-danger"
               th:href="@{/delete/__${blog.id}__}">Delete</a>
        </td>
        <td>
            <button class="btn btn-secondary"><a class="text-white text-decoration-none" th:href="@{/blog/{id}/detail(id=${blog.id})}">Detail</a></button>
        </td>
    </tr>
    </tbody>
</table>
<!--Modal delete-->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId"></h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to <span class="text-danger" id="nameDelete"></span>
            </div>
            <div class="modal-footer">
                <form action="/blog/delete" method="get">
                    <div class="input-group">
                        <input type="hidden" id="idDelete" name="idDelete">
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div>
    <a th:href="@{'/blog/'(page=${blogList.number - 1})}" th:if="${blogList.hasPrevious()}">Previous</a>

    <span th:text="${blogList.number+1}"></span> /
    <span th:text="${blogList.totalPages}"></span>

    <a th:href="@{'/blog/'(page=${blogList.number + 1})}" th:if="${blogList.hasNext()}">Next</a>
</div>
<script>
    function deleteId(id, name){
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
